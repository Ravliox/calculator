<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src = "./scripts/script.js"></script>
  </head>
  <body>
    <div class = "calculator-frame">
      <div class = "row">
        <input type = "text" id="input" readonly/>
        <button class = "command" id="CE">CE</button>
      </div>
      <div class = "calculator-commands">
        <div class = "calculator-numbers">
          <div class = "row">
            <button class = "command" #id = "1">1</button>
            <button class = "command" #id = "2">2</button>
            <button class = "command" #id = "3">3</button>
          </div>
          <div class = "row">
            <button class = "command" #id = "4">4</button>
            <button class = "command" #id = "5">5</button>
            <button class = "command" #id = "6">6</button>
          </div>
          <div class = "row">
            <button class = "command" #id = "7">7</button>
            <button class = "command" #id = "8">8</button>
            <button class = "command" #id = "9">9</button>
          </div>
          <div class = "row">
            <button class = "command" #id = "0">0</button>
            <button class = "command" #id = "=">=</button>
            <button class = "command" #id = ".">.</button>
          </div>
        </div>
        <div class = "calculator-operations">
          <div class = "row">
            <button class = "command" id="+">+</button>
            <button class = "command" id="/">/</button>
            <button class = "command" id="(">(</button>
          </div>
          <div class = "row">
            <button class = "command" id="-">-</button>
            <button class = "command" id="*">*</button>
            <button class = "command" id=")">)</button>
          </div>
          <div class = "row">
            <button class = "command" id="fact">Fact()</button>
            <button class = "command" id="sqrt">Sqrt()</button>
            <button class = "command" id = "modulus">Mod()</button>

          </div>
          <div class = "row">
            <button class = "command" id="fib">Fib()</button>
            <button class = "command" id="prime">Prm()</button>
            <button class = "command" id="pow">Pow()</button> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
